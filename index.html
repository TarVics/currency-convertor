<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="wrapper">
    <form class="currency-exchange">
        <header>Currency Converter</header>
        <div class="from">
            <p>From</p>
            <div class="select-box"><select></select></div>
        </div>
        <div class="to">
            <p>To</p>
            <div class="select-box"><select></select></div>
        </div>
        <div class="rate">
            <p>Rate</p>
            <div class="select-box">
                <div class="icon">
                    <img src="./img/arrow-right-left.svg" alt="reverse">
                </div>
                <div class="exchange-rate"></div>
            </div>
        </div>
        <div class="amount">
            <p>Amount</p>
            <input type="text" value="1">
        </div>
        <div class="result">
            <p>Result</p>
            <div class="select-box">
                <div class="icon">
                    <img src="./img/arrow-right-left.svg" alt="reverse">
                </div>
                <div class="exchange-result">0</div>
            </div>
        </div>
    </form>
</div>
<script src="js/country-list.js"></script>
<script src="js/script.js"></script>
</body>
</html>
